name: Pantry build

on:
  push:
    branches: [ "trunk" ]

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        image-type: [ native, multistage ]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      if: matrix.image-type == 'native'
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
    - name: Install Node.js packages
      if: matrix.image-type == 'native'
      run: yarn install
    - name: Run build injection
      if: matrix.image-type == 'native'
      run: yarn inject

    - name: Use Java 17
      if: matrix.image-type == 'native'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - name: Maven package
      if: matrix.image-type == 'native'
      run: mvn package -Pnative -Dquarkus.native.container-build=true -Dquarkus.container-image.build=true

    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2
    - name: Log into DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        file: src/main/docker/Dockerfile.${{ matrix.image-type }}
        tags: ${{ env.IMAGE_NAME }}:${{ matrix.image-type }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
